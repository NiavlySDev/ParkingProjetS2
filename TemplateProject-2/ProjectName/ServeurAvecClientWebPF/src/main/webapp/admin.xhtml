<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestion de la Temperature des Locaux</title>
    </h:head>
    <h:body>        
        <ui:composition template="templates/common.xhtml">	
            <ui:define name="content">
                <h:form id="form">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>

                    <p:tabMenu>
                        <p:menuitem value="Consignes" outcome="consignesView" icon="pi pi-cog" />
                        <p:menuitem value="Temperatures" outcome="temperaturesView" icon="pi pi-thermometer" />
                        <p:menuitem value="Gestion utilisateurs" outcome="gestionutilisateurs" icon="pi pi-users" />
                        <p:menuitem value="Agent" outcome="agent" icon="pi pi-user" />
                    </p:tabMenu>
                    
                    

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
