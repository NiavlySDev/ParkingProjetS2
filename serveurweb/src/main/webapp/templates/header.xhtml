<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition> 
            <h:form id="helloForm" >
                <h:panelGrid columns="4" cellpadding="20">
                    <h:graphicImage id="waveImg" url="#{resource['TEMP.png']}" />    
                    <p:outputLabel value="Gestion de la Temperature des Locaux"/>
                          
                    <p:calendar id="eventBatt" value="#{dateBean.date}" >
                        <p:ajax event="dateSelect"/>
                    </p:calendar> 
                    
                    <p:outputLabel value="#{dateBean.countObservers()}"/>
                </h:panelGrid>
            </h:form>
        </ui:composition>	
    </body>
</html>
