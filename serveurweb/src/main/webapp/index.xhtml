<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>Gestion de la Temperature des Locaux</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/style.css" />
        <script type="text/javascript">
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                if(document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', '1');
                } else {
                    localStorage.removeItem('darkMode');
                }
            }
            window.onload = function() {
                if(localStorage.getItem('darkMode') === '1') {
                    document.body.classList.add('dark-mode');
                }
            }
        </script>
    </h:head>
    <h:body>
        <button onclick="toggleDarkMode()" class="dark-mode-toggle">
            ðŸŒ™ Mode
        </button>
        <div class="main-container">
            <p:messages id="messageindex" showDetail="true" closable="true" />
            <h:form id="index">
                <p:tabMenu id="tabMenu"
                    model="#{navBean.model}"
                    activeIndex="#{navBean.activeIndex}"/>
                <p:growl id="message" showDetail="true" />
                <h:panelGroup id="fragmentPanel" layout="block">
                    <ui:include src="#{navBean.path}" />
                </h:panelGroup>
            </h:form>
        </div>
    </h:body>
</html>
