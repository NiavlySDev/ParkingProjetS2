<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Connexion - Gestion de la Temperature des Locaux</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/style.css" />
            
            
        <script type="text/javascript">
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                if(document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', '1');
                } else {
                    localStorage.removeItem('darkMode');
                }
            }
            window.onload = function() {
                if(localStorage.getItem('darkMode') === '1') {
                    document.body.classList.add('dark-mode');
                }
            }
        </script>
    </h:head>
    <h:body>
        <button onclick="toggleDarkMode()" class="dark-mode-toggle">
            ðŸŒ™ Mode
        </button>
        <div class="login-card">
            <h4>Nom d'utilisateur</h4>
            <p:inputText value="#{loginBean.username}" />
            <h4>Mot de Passe</h4>
            <p:password value="#{loginBean.password}" toggleMask="true" redisplay="true"/><br/><br/>
            <p:commandButton value="Login"
                             styleClass="rounded-button ui-button-success"
                             icon="pi pi-sign-in"
                             action="#{loginBean.login()}"
                             update="index:fragmentPanel messageindex message index:tabMenu"/>
        </div>
    </h:body>
</html>
