<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>Mon Compte - Gestion de la Temperature des Locaux</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/style.css" />
        <script type="text/javascript">
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                if(document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', '1');
                } else {
                    localStorage.removeItem('darkMode');
                }
            }
            window.onload = function() {
                if(localStorage.getItem('darkMode') === '1') {
                    document.body.classList.add('dark-mode');
                }
            }
        </script>
    </h:head>
    <h:body>
        <button onclick="toggleDarkMode()" class="dark-mode-toggle">
            ðŸŒ™ Mode
        </button>
        <div class="account-card">
            <h1>Bienvenue #{loginBean.user.firstName} #{loginBean.user.name}</h1>
            <p:commandButton value="Se DÃ©connecter"
                             icon="pi pi-sign-out"
                             styleClass="rounded-button ui-button-danger"
                             action="#{loginBean.logout()}"
                             update="index:fragmentPanel messageindex message index:tabMenu"/>
            <br/><br/>
            <div id="changement_mdp">
                <h2 style="color:#1976d2; font-size:1.2rem;">Changement de Mot de Passe:</h2>
                <p:commandButton value="Changement Mot de Passe" type="button" icon="pi pi-file-edit"
                                 styleClass="rounded-button ui-button-warning"
                                 onclick="PF('changemenet_mdp').show()"/>
                <p:dialog header="Changement Mot de Passe" widgetVar="changemenet_mdp" minHeight="40" width="350" showEffect="fade">
                    <h4>Mot de Passe Actuel</h4>
                    <p:password value="#{mdpChangeBean.currentPassword}" toggleMask="true" redisplay="true"/><br/><br/>
                    <h4>Nouveau Mot de Passe</h4>
                    <p:password value="#{mdpChangeBean.newPassword}" toggleMask="true" redisplay="true"/><br/><br/>
                    <h4>Confirmation Nouveau Mot de Passe</h4>
                    <p:password value="#{mdpChangeBean.newPasswordConfirmation}" toggleMask="true" redisplay="true"/><br/><br/>
                    <f:facet name="footer">
                        <p:commandButton value="Changer Mot de Passe"
                                         icon="pi pi-check"
                                         styleClass="rounded-button ui-button-success"
                                         action="#{mdpChangeBean.change()}"
                                         update="index:fragmentPanel messageindex message index:tabMenu"/>
                    </f:facet>
                </p:dialog>
            </div>
        </div>
    </h:body>
</html>
