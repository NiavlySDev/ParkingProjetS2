<div class="sign-up">
    <div class="sign-up-card">
      <h1 class="sign-up-title">sign-up</h1>
  
      <form class="sign-up-form" (ngSubmit)="onSubmit()">
  
        <!-- Prénom -->
        <div class="form-group">
          <label for="firstName" class="form-label">Prénom</label>
          <input
            type="text"
            id="firstName"
            class="form-input"
            [(ngModel)]="firstname"
            name="firstName"
            placeholder="Entrez votre prénom"
            required
          />
        </div>
  
        <!-- Nom -->
        <div class="form-group">
          <label for="surname" class="form-label">Nom de famille</label>
          <input
            type="text"
            id="surname"
            class="form-input"
            [(ngModel)]="surname"
            name="surname"
            placeholder="Entrez votre nom"
            required
          />
        </div>
  
        <!-- Login -->
        <div class="form-group">
          <label for="login" class="form-label">Login</label>
          <input
            type="text"
            id="login"
            class="form-input"
            [(ngModel)]="login"
            name="login"
            placeholder="Entrez votre login"
            required
          />
        </div>
  
        <!-- Mot de passe -->
        <div class="form-group">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-input"
            [(ngModel)]="password"
            name="password"
            placeholder="Entrez votre mot de passe"
            required
          />
        </div>
  
        <!-- Âge -->
        <div class="form-group">
          <label for="age" class="form-label">Âge</label>
          <input
            type="number"
            id="age"
            class="form-input"
            [(ngModel)]="age"
            name="age"
            min="1"
            max="120"
            placeholder="Entrez votre âge"
            required
          />
        </div>
  
        <!-- Genre -->
        <div class="form-group">
          <label for="isMasculin" class="form-label">Genre</label>
          <select
            id="isMasculin"
            class="form-input"
            [(ngModel)]="isMasculin"
            name="isMasculin"
            required
          >
            <option [ngValue]="null" disabled>Sélectionnez votre genre</option>
            <option [ngValue]="true">Masculin</option>
            <option [ngValue]="false">Féminin</option>
          </select>
        </div>
  
        <!-- Type utilisateur -->
        <div class="form-group">
          <label for="DriverType" class="form-label">Type d'utilisateur</label>
          <select
            id="DriverType"
            class="form-input"
            [(ngModel)]="DriverType"
            name="DriverType"
            required
          >
            <option [ngValue]="null" disabled>Sélectionnez un type</option>
            <option [ngValue]="0">Administrator</option>
            <option [ngValue]="1">Driver</option>
            <option [ngValue]="2">Maintenance</option>
          </select>
        </div>
  
        <!-- Bouton -->
        <div class="form-actions">
          <button type="submit" class="btn-submit" [disabled]="isLoading">
            {{ isLoading ? 'Chargement...' : 'S\'inscrire' }}
          </button>
        </div>
      </form>
  
      <!-- Message -->
      <div *ngIf="message" class="message" [ngClass]="'message-' + messageType">
        {{ message }}
      </div>
    </div>
  </div>
